<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>♔ Chess Game ♛</h1>
        </div>
        
        <div class="game-info">
            <div class="current-turn" id="current-turn">White to move</div>
        </div>
        
        <div class="game-layout">
            <div class="board-section">
                <div class="captured-pieces captured-pieces-top" id="captured-pieces-top"></div>
                
                <div class="chessboard-container">
                    <div class="chessboard" id="chessboard"></div>
                </div>
                
                <div class="captured-pieces captured-pieces-bottom" id="captured-pieces-bottom"></div>
            </div>
            
            <div class="controls-section">
                <div class="board-controls">
                    <button class="back-btn" id="back-btn">← Back</button>
                    <button class="rotate-btn" id="rotate-btn">↻ Rotate</button>
                    <button class="reset-btn" id="reset-btn">↺ Reset</button>
                </div>
                
                <div class="move-history">
                    <h3>Move History</h3>
                    <div class="move-list" id="move-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
